<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Self</title>
</head>

<body>
    <header>
        <h1>Local Storage</h1>
    </header>
    <main>
        <input id="product" type="text" placeholder="Enter Product">
        <input id="amount" type="text" placeholder="Enter Amount">
        <button onclick="saveToLocal()">Save</button>
    </main>

    <script>
        const saveToLocal = () => {
            const idInput = document.getElementById('product');
            const id = idInput.value;
            const valueInput = document.getElementById('amount');
            const val = valueInput.value;

            if (id && val) {
                localStorage.setItem(id, val);
            }
            idInput.value = '';
            valueInput.value = '';
        }
    </script>
</body>

</html>
